<body>
  <header>
    <div class="brand">
        <img src="images/maxima-logo.png" alt="Company Logo" class="logo">
        <span class="company-name">Maxima Travel</span>
        <button id="myButton"></button>
    </div>
    <nav id="animate-menu">
      <ul class="menuLinks">
        <li class="current-menu-item"><a href="index.html" title="Home">Home</a></li>
        <li><a href="#" title="About">About</a></li>
        <li><a href="#" title="Features">Features</a></li>
        <li><a href="#" title="Contact">Contact</a></li>
      </ul>
    </nav>
    
  </header>


  <main>
    <div class="search">
      <form id="flightForm">
      <label for="departure">From*:
        <input type="text" id="departure" name="departure" placeholder="City of departure" required>
        <ul id="departureSuggestions" class="suggestions"></ul>
      </label>

      <label for="arrival">To*:
        <input type="text" id="arrival" name="arrival" placeholder="City of arrival" required>
        <ul id="arrivalSuggestions" class="suggestions"></ul>
      </label>

      <label for="departureDate">Departure Date*:
        <input type="date" id="departureDate" name="departureDate" required>
      </label>
      
      <label for="returnDate">Return Date:
        <input type="date" id="returnDate" name="returnDate">
      </label>

      <label for="oneWay" id="oneWayLabel">
        <input type="checkbox" id="oneWay" name="oneWay">
        One-way ticket
      </label>

      <button type="submit"> <i class="fas fa-search"></i> Search Flights</button>
    </div>

    <div id="results">

    </div>

  </form>
    
  </main>

  <footer>
    <p>&copy; <span id="currentYear"></span> Your Name | Final Project</p>
    <p>Last updated <span id="lastModified"></span></p>
  </footer>
  <script>
    // Simple script to update year and last modified
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    document.getElementById('lastModified').textContent = document.lastModified;
  </script>
</body>
