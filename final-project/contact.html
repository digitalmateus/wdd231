<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mateus Nunes">
  <title>Contact - Maxima Travel Agency</title>
  <meta name="description" content="Contact to Maxima Travel">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/large.css">

  <script src="scripts/contact.js" defer></script>


  <link rel="icon" href="../favicon.ico" type="image/x-icon">
    
  <meta property="og:title" content="Maxima Travel Agency">
  <meta property="og:description" content="Welcome to Maxima Travel Agency. Discover amazing travel deals and destinations.">
  <meta property="og:image" content="https://digitalmateus.github.io/wdd231/final-project/images/maxima-logo.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://digitalmateus.github.io/wdd231/final-project/index.html">

</head>
<body>
  <header>
    <div class="brand">
        <img src="images/maxima-logo.png" alt="Company Logo" class="logo">
        <span class="company-name">Maxima Travel</span>
        <button id="myButton"></button>
    </div>
    <nav id="animate-menu">
      <ul class="menuLinks">
        <li><a href="index.html" title="Home">Home</a></li>
        <li><a href="about.html" title="About">About</a></li>
        <li class="current-menu-item"><a href="contact.html" title="Contact">Contact</a></li>
      </ul>
    </nav>
    
  </header>

  <main class="contact-page">
 
    <div class="member-form">
        <h1>CONTACT</h1>
        <form method="get" action="thankyou.html">
            <label>
                First Name*:
                <input type="text" name="firstName" title="First Name" autocomplete="given-name" required /> 
            </label>
            
            <label>
                Last Name*:
                <input type="text" name="lastName" title="Last Name" autocomplete="family-name" required /> 
            </label>

            <label>
                Email*:
                <input type="email" name="email" title="Your email" placeholder="example@mail.com" required/> 
            </label>

            <label>
                Mobile Number*:
                <input type="tel" name="mobile" title="Mobile Number" autocomplete="tel" required placeholder="+99 99 99999 9999" /> 
            </label>

            <label>
                Your Message:
                <textarea name="message" title="Your Message"></textarea>
            </label>

            <input type="hidden" name="timestamp" id="timestamp"/>
            <input type="submit" value="Send Message" />

        </form>
    </div>

    <div class="contact-banner">
        <img src="images/customer-support.webp" alt="Contact Banner Image">
        <h2>Get in Touch!</h2>
        <p>The best agents are ready to assist you! Send us a message filling the form above or click the button below to chat with us on Whatsapp</p>
        <div class="whatsapp-button-container">
            <a href="https://api.whatsapp.com/send?phone=5515997041806" target="_blank" class="whatsapp-button">
            <i class="fab fa-whatsapp"></i> Chat with us on Whatsapp
        </a>
    </div>
    
  </main>

  <footer>
    <section id="social-media">
        <img src="images/ig-white-icon-256.png" id="instagram" alt="instagram icon">
        <img src="images/fb-white-icon-256.png" id ="facebook" alt="facebook icon">
    </section>
    <section id="general-info">
        <p>&copy; <span id="currentYear"></span> Mateus Nunes | Brazil</p>
        <p> Last updated <span id="lastModified"></span></p>
    </section>
  </footer>
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    document.getElementById('lastModified').textContent = document.lastModified;
  </script>
</body>
</html>
